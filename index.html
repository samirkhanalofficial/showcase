<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="showcase demo for prepnepal">
    <link rel="stylesheet" href="main.css">
    <title>PrepNepal</title>
</head>
<body>
    <div class="spacing"></div>
    <div class="container">
        
        <div class="image float">
            <center>
                <img src="vector.png" alt="vector image">

            </center>
        </div>
        <div class="form float">
            <form action="javascript:void(0)" method="post">
                <h2 class="title">
                    Welcome to Prepnepal.<br>
                    Prepare with confidience.
                </h2>
                <div class="input">
                    <label for="phone"> Phone Number </label>
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="input">
                    <label for="password"> Password </label>
                    <input class="password" type="password" placeholder="password">
                    <button class="far fa-eye-slash passwordicon" onclick="toggleeye()"></button>
                </div>
                <button class="submit">Login</button>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</body>
<script>
    function toggleeye(){
        document.querySelector(".password").toggleAttribute("type");
        document.querySelector(".passwordicon").classList.toggle("fa-eye-slash");
        document.querySelector(".passwordicon").classList.toggle("fa-eye");

    }
</script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</html>
